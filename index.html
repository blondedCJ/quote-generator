<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quotify</h2>
        <blockquote id="quoteContent">Loading...</blockquote>
        <span id="quoteAuthor">Loading...</span>
        <div class="divider"></div>
        <div id="textboxContainer">
            <input type="text" id="textbox" placeholder="Enter Tag(s):">
        </div>
        <div>
            <button id="newQuote">Next Quote</button>
            <button id="tweet">Tweet</button>
        </div>
        
    </div>

    <script src="quoteGenerator.js"></script>

</body>
</html>
